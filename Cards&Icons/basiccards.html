<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Use Picsum Photos -->
    <div class="card" style="width: 18rem;">
        <img src="https://picsum.photos/300/150" class="card-img-top" alt="Random Image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">This is a simple card with text and button.</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
    </div>
      
    <!-- Use Unsplash Source -->
    <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=300&h=150&fit=crop" class="card-img-top" alt="Nature Image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">Direct Unsplash image (fixed link).</p>
          <a href="#" class="btn btn-primary">Explore</a>
        </div>
    </div>      

    <!-- Local Image -->
    <div class="card" style="width: 18rem;">
        <img src="myphoto.jpg" class="card-img-top" alt="My Photo">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">This is a simple card with text and button.</p>
          <a href="#" class="btn btn-danger">Check Now</a>
        </div>
    </div>
      
</body>
</html>
