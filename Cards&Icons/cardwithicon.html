<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card with Icon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div class="card text-center" style="width: 18rem; margin: 50px auto;"> <!-- 50px (top to bottom), auto (left to right) -->
    <div class="card-body">
      <i class="bi bi-laptop display-4 text-primary"></i>
      <h5 class="card-title mt-3">Web Development</h5>
      <p class="card-text">Learn how to build responsive websites using Bootstrap.</p>
      <a href="#" class="btn btn-dark">Explore</a>
    </div>
  </div>
</body>
</html>
