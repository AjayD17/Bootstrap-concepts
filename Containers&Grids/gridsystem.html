<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col bg-primary text-white">Column 1</div>
          <div class="col bg-success text-white">Column 2</div>
          <div class="col bg-danger text-white">Column 3</div>
        </div>
    </div>      

    <!-- Fixed Column Sizes -->
    <div class="container">
        <div class="row">
          <div class="col-4 bg-info">4/12 width</div>
          <div class="col-8 bg-warning">8/12 width</div>
        </div>
    </div>

    <!-- Responsive Columns -->
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 bg-primary text-white">Responsive 1</div>
          <div class="col-12 col-md-6 col-lg-4 bg-success text-white">Responsive 2</div>
          <div class="col-12 col-md-6 col-lg-4 bg-danger text-white">Responsive 3</div>
        </div>
    </div>      
</body>
</html>
